<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LHS Sampler</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nova+Square&display=swap');
    </style>
  </head>
  <body>
    <div id="input-page" class="page">
      <h1>LHS Sampler</h1>
      <p>
        Designate a sample size. Bigger size === longer processing time && more
        accurate result
      </p>
      <form id="sample-size-form">
        <div class="input-wrapper">
          <label for="sample-url">URL:</label>
          <input type="text" name="sample-url" id="sample-url" />
        </div>
        <div class="input-wrapper">
          <label for="sample-size">Sample size:</label>
          <input
            type="number"
            name="sample-size"
            id="sample-size"
            value="10"
            min="1"
            max="50"
          />
        </div>
        <div class="input-wrapper">
          <label for="sample-strategy">Strategy:</label>
          <select name="strategy" id="sample-strategy">
            <option value="MOBILE" selected>Mobile</option>
            <option value="DESKTOP">Desktop</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="sample-formula">Output:</label>
          <select name="strategy" id="sample-formula">
            <option value="average" selected>Average</option>
            <option value="median">Median</option>
          </select>
        </div>
        <button type="submit">Run sampler</button>
      </form>
    </div>
    <div id="loading-page" class="page hidden transparent">
      <h2>Sampling...</h2>
      <p>Please do not close the popup.</p>
      <div id="progress-bar">
        <div id="progress-bar-fill" class="progress-bar-fill"></div>
      </div>
    </div>
    <div id="result-page" class="page hidden transparent">
      <div class="result-wrapper">
        <p>
          Sampled <span id="strategy-placeholder"></span> page
          <span id="size-placeholder"></span> times
        </p>
      </div>
      <div id="perf-result" class="result-wrapper">
        <p><span class="output-formula"></span> performance score:</p>
        <div class="result-flex-wrapper">
          <span class="result-color-dot"></span>
          <h2 id="average-perf-score"></h2>
        </div>
      </div>
      <div id="tbt-result" class="result-wrapper">
        <p><span class="output-formula"></span> TBT:</p>
        <div class="result-flex-wrapper">
          <span class="result-color-dot"></span>
          <h2 id="average-tbt-val"></h2>
        </div>
      </div>
      <div id="cls-result" class="result-wrapper">
        <p><span class="output-formula"></span> CLS amount:</p>
        <div class="result-flex-wrapper">
          <span class="result-color-dot"></span>
          <h2 id="average-cls-val"></h2>
        </div>
      </div>
      <div id="lcp-result" class="result-wrapper">
        <p><span class="output-formula"></span> LCP:</p>
        <div class="result-flex-wrapper">
          <span class="result-color-dot"></span>
          <h2 id="average-lcp-val"></h2>
        </div>
      </div>
      <div id="si-result" class="result-wrapper">
        <p><span class="output-formula"></span> Speed Index:</p>
        <div class="result-flex-wrapper">
          <span class="result-color-dot"></span>
          <h2 id="average-si-val"></h2>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
